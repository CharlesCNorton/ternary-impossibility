\* TLA+ Test Configuration for PCTA Byzantine Consensus
\*
\* To run different tests, modify CONSTANTS and NEXT below:
\*
\* TEST 1: 3-Node Median Safety
\*   N=3, F=1, MAX_ROUNDS=5, NEXT=MedianStep
\*   Invariants: TypeOK, MedianSafe, MedianBounded
\*
\* TEST 2: 7-Node Median Safety
\*   N=7, F=2, MAX_ROUNDS=12, NEXT=MedianStep
\*   Invariants: TypeOK, MedianSafe, MedianBounded
\*
\* TEST 3: Average Divergence (expects violation)
\*   N=6, F=2, MAX_ROUNDS=8, ATTACK_MAG=500, NEXT=AverageStep
\*   Invariants: TypeOK, AverageNeverViolates
\*
\* TEST 4: Ternary Lipschitz Growth
\*   N=3, F=0, MAX_ROUNDS=12, ATTACK_MAG=0, NEXT=TernaryStep
\*   Invariants: TypeOK, TernaryGrowthBound

\* Default: Test 1 (3-Node Median Safety)
CONSTANTS
  N = 3
  F = 1
  MAX_ROUNDS = 5
  INITIAL_VAL = 100
  ATTACK_MAG = 1000

CONSTRAINT StateConstraint

INIT Init
NEXT MedianStep

INVARIANTS
  TypeOK
  MedianSafe
  MedianBounded

CHECK_DEADLOCK FALSE
